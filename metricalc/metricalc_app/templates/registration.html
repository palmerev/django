{% load staticfiles %}
<head>

</head>
<body>
  <h1>
    Register
  </h1>
  <form method="post">
    {% csrf_token %}
    <label id="username-label">
      Username

    <label id="password-label">
      Password

    </label>
    <br>
      <input type="submit" value="Register">
  </form>
  <p><a href="/">Home</a></p>
</body>
